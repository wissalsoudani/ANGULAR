<h1>Product List</h1>
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"></head>

<form>
  <div class="form-group">
    <label>search by price:</label>
  <input type="number" name="price" class="form-control" [(ngModel)]="priceMax">
  </div>
</form>

<table class="table">
 <tr>
   <th>id</th>
   <th>title</th>
   <th>price</th>
   <th>quantity</th>
   <th>like</th>
 </tr>
<tbody *ngFor="let p of productList; let i=index" >
  <tr *ngIf="p.price==priceMax || priceMax==null">
  <td>{{p.id}}</td>
  <td> {{p.title}}</td>
  <td> {{p.price}}</td>
  <td> {{p.quantity}}</td>
  <td>{{p.like}}</td>

  <td>
    <button class="btn btn-success" [disabled]="p.quantity==0"  (click)="buyProduct(i)"> buy</button></td>
  <td>  <button class="btn btn-warning"  (click)="likeProduct(i)"> like</button></td>

</tr>
</tbody>
 </table>
